<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var foo = {
            name: '二郎神'
        };
        function bar(age,gender){
            console.log(this.name);
            console.log(age);
            console.log(gender);
        };
        bar.apply(foo,[876,'男']);

        Function.prototype.apply2 = function(context,arr){
            context.fn = this;
            var args = [];
            for(var i = 0,len = arr.length;i < len;i++){
                args.push('arr[' + i + ']');
            }
            return eval('context.fn('+ args +')');
            delete context.fn;
        }
        var fo = {
            name: '牛魔王'
        }
        function br(race,age,arms,gender){
            return{
                name: this.name,
                race: race,
                age: age,
                arms: arms,
                gender: gender
            }
        }
        console.log(br.apply2(fo,['牛',2546,'斧头','男']));
    </script>
</body>
</html>
